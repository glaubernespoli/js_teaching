<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="main.css" rel="stylesheet">
    <title>jQuery Lesson</title>
</head>

<body>
    <h1>jQuery Example</h1>
    <button type="button">Click me!</button>
    <div id="content"></div>

    <h1>I'm the other one</h1>


    <!-- mouseover even element: green color -->
    <!-- mouseover odd element: blue color -->
    <ul>
        <li>I'm element 1</li>
        <li>I'm element 2</li>
        <li>I'm element 3</li>
        <li>I'm element 4</li>
        <li>I'm element 5</li>
        <li>I'm element 6</li>
        <li>I'm element 7</li>
        <li>I'm element 8</li>
        <li>I'm element 9</li>
        <li>I'm element 10</li>
    </ul>

    <form action="#" id="form">
        <div class="ipt-box">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <span></span>
        </div>

        <div class="ipt-box">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <span></span>
        </div>

        <div class="ipt-box">
            <label for="address">Address:</label>
            <input type="text" id="address">
            <span></span>
        </div>

        <div class="ipt-box">
            <label for="age">Age:</label>
            <input type="number" id="age">
            <span></span>
        </div>

        <div class="ipt-box">
            <h6>Profession:</h6>
            <input type="radio" name="profession" id="student">
            <label for="student">Student</label>

            <input type="radio" name="profession" id="doctor">
            <label for="doctor">Doctor</label>

            <input type="radio" name="profession" id="developer">
            <label for="developer">Developer</label>

            <input type="radio" name="profession" id="other">
            <label for="other">Other</label>
            
            <input type="text" id="other-profession">
            <span></span>
        </div>

        <div class="ipt-box">
            <input type="checkbox" id="agree" /><label for="agree">I agree with these unexistent terms.</label>
        </div>

        <div class="ipt-box">
            <button type="button" id="submit">Submit</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="form.js"></script>
</body>

</html>
